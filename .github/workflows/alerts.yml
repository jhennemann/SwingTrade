name: SwingTrade Alerts

permissions:
  contents: read

on:
  schedule:
    - cron: "0 23 * * 1-5" # 6 PM CDT (5 PM CST)
  workflow_dispatch:

jobs:
  alerts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify tickerAlert.txt exists
        run: |
          if [ ! -f tickerAlert.txt ]; then
            echo "ERROR: tickerAlert.txt not found!"
            exit 1
          fi
          echo "Found tickerAlert.txt with contents:"
          cat tickerAlert.txt

      - name: Run alert script
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
          SHEET_TAB_NAME: ${{ secrets.SHEET_TAB_NAME }}
          GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
        run: |
          python alert.py
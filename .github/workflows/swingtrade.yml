name: SwingTrade Daily Run

permissions:
  contents: write

on:
  schedule:
    # Weekdays at 6:00 PM Central (23:00 UTC)
    - cron: "0 23 * * 1-5"
  workflow_dispatch:

jobs:
  run_swingtrade:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            yfinance \
            pandas \
            matplotlib \
            requests \
            beautifulsoup4 \
            lxml \
            reportlab \
            pandas_market_calendars

      - name: Run SwingTrade
        run: |
          mkdir -p data/run_logs
          python main.py | tee data/run_logs/run.log

      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: swingtrade-run-log
          path: data/run_logs/run.log

      - name: Commit and push generated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/charts scan_results.csv data/run_logs || true

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Automated SwingTrade run [skip ci]"
            git push
          fi

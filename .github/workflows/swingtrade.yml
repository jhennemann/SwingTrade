name: SwingTrade Daily Run

permissions:
  contents: write

on:
  schedule:
    - cron: "0 23 * * 1-5" # 6 PM CDT (5 PM CST) - runs after market close
  workflow_dispatch:

jobs:
  run_swingtrade:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run SwingTrade Scanner
        run: |
          mkdir -p data/run_logs
          python main.py 2>&1 | tee data/run_logs/run_$(date +%Y%m%d).log

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: swingtrade-results-${{ github.run_number }}
          path: |
            data/run_logs/
            data/charts/
            scan_results.csv

      - name: Commit and push results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A data/charts data/run_logs

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Daily scan results - $(date +%Y-%m-%d) [skip ci]"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
